	<script>  
	var myCenter=new google.maps.LatLng(28.52416,77.25856);
	var marker;
	
	function initialize()
	{
	var mapProp = {
	center:myCenter,
	zoom:19,
	mapTypeId:google.maps.MapTypeId.ROADMAP
	};
	
	var map=new google.maps.Map(document.getElementById("map_2"),mapProp);
	
	marker=new google.maps.Marker({
	position:myCenter,
	animation:google.maps.Animation.BOUNCE
	});
	
	marker.setMap(map);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
